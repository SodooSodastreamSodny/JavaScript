<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      guess = 'heads';
      playGame(guess);
      ">heads</button>
    <button onclick="
      guess = 'tails';
      playGame(guess);
    ">tails</button>
    <button onclick="
      score.wins=0,
      score.losses=0;
    ">reset</button>
    <script>
      const score= JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0
      }
      let guess= "";
      function playGame(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        if (guess===result){
          console.log(`You win!
          Wins: ${score.wins}, Losses: ${score.losses}`);
          score.wins +=1;
        }else{
          console.log(`You lose!
          Wins: ${score.wins}, Losses: ${score.losses}`);
          score.losses +=1;
        }

        localStorage.setItem("score", JSON.stringify(score));
      }
    </script>
  </body>
</html>
